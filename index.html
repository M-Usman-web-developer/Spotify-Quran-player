<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Quran for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="similar.css">
</head>

<body>
    <div class="container">

        <!-- Left part  -->
        <div class="left-box ">
            <!-- upper part -->
            <div class="upper">
                <!-- <div class="close"> -->
                    <img class="invert" src="imges/logo.png" alt="logo">
                    <img class="invert close_up" src="imges/close.svg" alt="">
                <!-- </div> -->

                <div class="home">
                    <div class="name_img invert"><img src="imges/Home.svg" alt="Home"></div>
                    <div class="name">Home</div>
                </div>
                <div class="search">
                    <div class="search_img invert"><img src="imges/search.svg" alt="Home"></div>
                    <div class="Search">Search</div>
                </div>
            </div>
            <!-- lower part -->
            <div class="lower">
                <div class="library">

                    <img src="imges/library.svg" alt="library">
                    Your library

                </div>
                <div class="menu-box">
                    <ol>
                        <!-- <li></li> -->
                    </ol>
                </div>
                <div class="footer">
                    <ul>
                        <li>Legal</li>
                        <li>Safety & Privacy Center</li>
                        <li>Privacy Policy</li>
                        <li>Cookies</li>
                        <li>About Ads</li>
                        <li>Accessibility</li>
                    </ul>

                </div>
            </div>
        </div>

        <!-- Right part -->
        <div class="right-box ">
            <div class="nav">
                <div class="direction">
                    <img class="invert hamberger" height="30px" src="imges/hamberger.svg" alt="">
                    <img class="invert arrow" src="imges/nav_left.svg" alt="">
                    <img class="invert arrow" src="imges/nav_right.svg" alt="">
                </div>
                <div class="btn">

                    <button class="button1">Sign up</button>
                    <button class="button2">Log in</button>
                </div>
            </div>

            <div class="middle-part">
                <div class="frame">
                    <img src="imges/mishary.jpg" alt="">
                    <div class="frame-name">Mishary Rashid Alafasy</div>
                    <div class="frame-play">
                        <img src="imges/frame-play.svg" alt="">
                    </div>
                </div>



                <div class="frame">
                    <img src="imges/seferagic.jpg" alt="">
                    <div class="frame-name">Fatih Seferagic</div>
                    <div class="frame-play">
                        <img src="imges/frame-play.svg" alt="">
                    </div>
                </div>
                <div class="frame">
                    <img src="imges/Yasser Al-Dosari.jpg" alt="">
                    <div class="frame-name">Yasser Al-Dosari</div>
                    <div class="frame-play">
                        <img src="imges/frame-play.svg" alt="">
                    </div>
                </div>
                <div class="frame">
                    <img src="imges/sheikh sudais.png" alt="">
                    <div class="frame-name">Sheikh Sudais</div>
                    <div class="frame-play">
                        <img src="imges/frame-play.svg" alt="">
                    </div>
                </div>

            </div>

            <div class="footer-bar">
                <div class="btn">
                    <div id="surat_info"></div>
                    <button class="previous invert"><img class="previous2" src="imges/previous.svg" alt=""></button>
                    <button class="Play invert"><img class="Play2" src="imges/play.svg" alt="play button"></button>
                    <button class="Next invert"><img class="Next2" src="imges/next.svg" alt=""></button>
                    <div id="time"></div>
                </div>

                <div class="seek-bar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
